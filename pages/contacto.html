        <main>
            <h1>Formulario:</h1>
            <h2>Complete el formulario</h2>
            <form action="">
                <div>
                    <label for="nombre">Nombre: 

                        <input type="text" placeholder="Ingrese su Nombre completo" required name="nombre" id="nombre"  minlength="3" maxlength="15">
                        <!-- autocomplete="off"-->
                    </label>
                </div>
                <div>
                    <label for="apellido">Apellido:
                        <input type="text" placeholder="Ingrese su Apellido" required name="apellido" id="apellido">
                    </label>
                </div>
                <div>
                    <label for="pass">Contraseña: 
                        <input type="password" placeholder="Ingrese un password de 8 digitos" required name="pass" id="pass">
                    </label>
                </div>
                <div>
                    <label for="email">Email:
                        <input type="email" name="email" id="email" required placeholder="Ingrese un email valido">
                    </label>
                </div>
                <div>
                    <label for="provincia">Ingrese en que provincia vive: 
                        <select name="provincia" id="provincia">
                            <option value="1">Buenos Aires</option>
                            <option value="2" selected>Capital Federal</option>
                            
                        </select>
                    </label>
                </div>
                <div>
                    <label for="telefono">Teléfono: 
                        <input type="tel" placeholder="Ingrese su número telefónico" required name="telefono" id="telefono">
                    </label>
                </div>
                <div>
                    <h3 for="">Indique que Lenguajes de programacion conoce:</h3>
                        
                        <label for="python">
                            <input type="checkbox" name="lenguajes" id="python" value="Python">
                            Python
                        </label>
                        <input type="checkbox" name="lenguajes" id="java" value="Java">
                        <label for="java">Java</label>
                        <input type="checkbox" name="lenguajes" id="c" value="C">
                        <label for="c">C</label>
                        <input type="checkbox" name="lenguajes" id="javascript" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                        <input type="checkbox" name="lenguajes" id="ruby" value="Ruby">
                        <label for="ruby">Ruby</label>
                        <input type="checkbox" name="lenguajes" id="php" value="PHP">
                        <label for="php">PHP</label>
                      
                   
                </div>
                

                <div>
                  <input type="reset" value="Limpiar Formulario">
                  <input type="submit" value="Enviar Formulario">
                </div>

               
               
                

            </form>
